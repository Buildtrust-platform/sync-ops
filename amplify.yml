version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        # Generate production backend outputs
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # Install dependencies for Lambda functions
        - cd amplify/function/mediaProcessor && npm ci && cd ../../..
        - cd amplify/function/smartBriefAI && npm ci && cd ../../..
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
