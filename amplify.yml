version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --legacy-peer-deps
        - npm ci --prefix amplify/function/mediaProcessor
        - npm ci --prefix amplify/function/smartBriefAI
        - npm ci --prefix amplify/function/feedbackSummarizer
        - npm ci --prefix amplify/function/notificationGenerator
        - npm ci --prefix amplify/function/universalSearch
        - export NODE_OPTIONS="--max-old-space-size=8192"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
