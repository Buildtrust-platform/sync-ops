version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --legacy-peer-deps
        - npm ci --prefix amplify/function/mediaProcessor || true
        - npm ci --prefix amplify/function/smartBriefAI || true
        - npm ci --prefix amplify/function/feedbackSummarizer || true
        - npm ci --prefix amplify/function/notificationGenerator || true
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
